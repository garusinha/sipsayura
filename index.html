<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sipsayura Pro - V29</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root { --p: #4f46e5; --s: #10b981; --d: #f43f5e; --dk: #0f172a; --bg: #f8fafc; --gray: #64748b; }
      body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--dk); -webkit-tap-highlight-color: transparent; }
      
      /* Login Screen */
      #login-screen { position: fixed; inset: 0; background: var(--dk); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; color: white; text-align: center; }
      .login-box { width: 100%; max-width: 320px; }
      .pin-input { background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); color: white; text-align: center; font-size: 24px; padding: 15px; border-radius: 16px; width: 100%; margin-bottom: 20px; outline: none; }
      
      /* Navigation & Header */
      header { background: var(--dk); color: white; padding: 30px 20px; text-align: center; border-radius: 0 0 30px 30px; }
      nav { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 8px; display: flex; justify-content: space-around; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 1000; }
      .nav-btn { padding: 10px 15px; border-radius: 12px; font-weight: 700; border: none; background: transparent; color: var(--gray); font-size: 12px; cursor: pointer; }
      .nav-btn.active { background: var(--p); color: white; }

      .container { padding: 15px; max-width: 600px; margin: auto; padding-bottom: 100px; }
      .card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
      
      /* Teacher Summary Table Styling (Based on your Photo) */
      .report-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
      .report-table th { background: #0f172a; color: white; text-align: left; padding: 12px; }
      .report-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
      .report-table tr:nth-child(even) { background: #f8fafc; }
      
      .fin-box { margin-top: 20px; padding: 15px; background: #fff; border-radius: 10px; }
      .fin-line { font-weight: 700; margin-bottom: 8px; font-size: 14px; }
      .teacher-final { color: #10b981; font-size: 18px; border-top: 2px solid #f1f5f9; padding-top: 10px; }

      /* Buttons & Inputs */
      .btn { border: none; padding: 14px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
      .btn-p { background: var(--p); color: white; }
      .btn-dk { background: var(--dk); color: white; }
      input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1.5px solid #e2e8f0; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; }
      
      /* Overlay */
      .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 3000; padding: 15px; overflow-y: auto; }
      .modal { background: white; max-width: 550px; margin: 10px auto; border-radius: 24px; padding: 25px; position: relative; }
      .grade-card { background: white; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #e2e8f0; cursor: pointer; }
    </style>
  </head>
  <body>

    <div id="login-screen">
      <div class="login-box">
        <h1 style="margin:0">Sipsayura Pro</h1>
        <p style="font-size:10px; opacity:0.5; margin-bottom:30px">MANAGEMENT SYSTEM V29</p>
        <input type="password" id="master-pin" class="pin-input" placeholder="Enter PIN" maxlength="4">
        <button class="btn btn-p" onclick="checkLogin()">Unlock Dashboard</button>
      </div>
    </div>

    <div id="app-content" style="display: none;">
        <header>
          <h1 style="margin:0; font-size:24px;">SIPSAYURA <span style="color:#818cf8">ELITE</span></h1>
          <p style="font-size:10px; opacity:0.6; letter-spacing:2px">PRO EDUCATION CLOUD</p>
        </header>

        <nav id="app-nav" style="display: none">
          <button class="nav-btn active" onclick="setTab('att', this)">Classroom</button>
          <button class="nav-btn" onclick="setTab('reg', this)">Enrollment</button>
          <button class="nav-btn" onclick="setTab('set', this)">Admin</button>
        </nav>

        <div class="container">
          <div id="v-grades">
            <div id="dom-grades" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px"></div>
            <button class="btn btn-dk" style="margin-top:20px" onclick="addNewGrade()">+ Create New Class</button>
          </div>

          <div id="v-subs" style="display: none">
            <h2 id="lbl-grade"></h2>
            <div id="dom-subs" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px"></div>
          </div>

          <div id="v-dash" style="display: none">
            <div id="tab-att">
              <div class="card">
                <input type="date" id="att-date" onchange="render()">
                <input type="text" id="att-q" placeholder="Search students..." oninput="render()" style="margin-bottom:0">
              </div>
              <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px">
                <button class="btn btn-dk" onclick="openSummary()">üìã Class Report</button>
                <button class="btn btn-s" style="background:#10b981; color:white" onclick="save()">‚òÅÔ∏è Sync Cloud</button>
              </div>
              <div id="dom-list"></div>
            </div>

            <div id="tab-reg" style="display: none">
              <div class="card">
                <h3>New Student Enrollment</h3>
                <input type="text" id="reg-n" placeholder="Student Full Name">
                <input type="tel" id="reg-ph" placeholder="WhatsApp Number (07XXXXXXXX)">
                <button class="btn btn-p" onclick="register()">Enroll Student</button>
              </div>
            </div>

            <div id="tab-set" style="display: none">
                <div class="card">
                    <h3>Yearly Teacher Revenue</h3>
                    <div id="revenue-chart" class="chart-container"></div>
                </div>
                <button class="btn btn-dk" onclick="location.reload()">Log Out</button>
            </div>
          </div>
        </div>
    </div>

    <div id="s-overlay" class="overlay">
      <div class="modal">
        <h2 style="margin-top:0">SIPSAYURA CLASS REPORT</h2>
        <p id="report-meta" style="font-size:12px; color:var(--gray); font-weight:700; border-bottom:1px solid #eee; padding-bottom:10px;"></p>
        <div id="sum-area"></div>
        <div id="sum-fin" class="fin-box"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px">
            <button class="btn btn-p" onclick="printReport()">Download PDF</button>
            <button class="btn btn-dk" onclick="closeOverlays()">Close</button>
        </div>
      </div>
    </div>

    <div id="p-overlay" class="overlay"><div class="modal" id="p-content"></div></div>

    <script>
      let db = { students: [], att: {}, grades: {}, subs: ["MATH","SCI","ENG","SIN"], fees: {} };
      let cg = "", cs = "";

      const firebaseConfig = {
        apiKey: "AIzaSyARz6yYnI8d2KR6wWl--PT6nEnVikSplms",
        authDomain: "sipsayura-96757.firebaseapp.com",
        databaseURL: "https://sipsayura-96757-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sipsayura-96757",
        storageBucket: "sipsayura-96757.firebasestorage.app",
        messagingSenderId: "148140063507",
        appId: "1:148140063507:web:41a1046fa7aea4885238e6"
      };

      firebase.initializeApp(firebaseConfig);
      const rdb = firebase.database();

      function checkLogin() {
        if(document.getElementById("master-pin").value === "9988") {
          sessionStorage.setItem("auth", "y");
          document.getElementById("login-screen").style.display="none";
          document.getElementById("app-content").style.display="block";
          loadData();
        }
      }

      function loadData() {
        rdb.ref('sip_v29').on('value', s => { if(s.val()) { db = s.val(); render(); refreshUI(); } });
      }
      const save = () => rdb.ref('sip_v29').set(db);

      function refreshUI() {
        const d = document.getElementById("dom-grades"); d.innerHTML = "";
        Object.keys(db.grades || {}).forEach(g => {
          d.innerHTML += `<div class="grade-card" onclick="selG('${g}')"><b>Grade ${g}</b></div>`;
        });
      }

      function selG(g) { cg = g; document.getElementById("lbl-grade").innerText = "Grade " + g; showV("v-subs"); initSubs(); }
      function initSubs() {
        const d = document.getElementById("dom-subs"); d.innerHTML = "";
        (db.subs || []).forEach(s => { d.innerHTML += `<div class="grade-card" onclick="enter('${s}')"><b>${s}</b></div>`; });
      }

      function enter(s) { cs = s; showV("v-dash"); document.getElementById("app-nav").style.display = "flex"; setTab('att', document.querySelector(".nav-btn")); }
      function showV(id) { ["v-grades", "v-subs", "v-dash"].forEach(v => document.getElementById(v).style.display = "none"); document.getElementById(id).style.display = "block"; }

      function render() {
        const date = document.getElementById("att-date").value || new Date().toISOString().split('T')[0];
        document.getElementById("att-date").value = date;
        const q = document.getElementById("att-q").value.toLowerCase();
        const list = (db.students || []).filter(s => s.g === cg && s.s === cs && s.name.toLowerCase().includes(q));
        const dom = document.getElementById("dom-list"); dom.innerHTML = "";
        list.forEach(s => {
          const key = `${cs}_${cg}_${date}`;
          const isP = db.att?.[key]?.p?.includes(s.id);
          dom.innerHTML += `<div class="std-row"><div onclick="openProfile('${s.id}')"><b>${s.name}</b></div><input type="checkbox" style="width:25px; height:25px" ${isP ? 'checked' : ''} onchange="markAtt('${s.id}', this.checked)"></div>`;
        });
      }

      function openProfile(id) {
        const s = db.students.find(x => x.id === id);
        const date = document.getElementById("att-date").value;
        const month = date.slice(0, 7);
        const isPaid = db.fees?.[month]?.[id]?.paid;
        const feeAmt = db.grades[cg].mFee;

        document.getElementById("p-content").innerHTML = `
          <h3>${s.name}</h3>
          <p>ID: ${id} | Parent: ${s.ph}</p>
          <button class="btn ${isPaid ? 'btn-dk' : 'btn-p'}" onclick="payMonthly('${id}', ${!isPaid})">${isPaid ? '‚úì Payment Settled' : 'Collect Monthly Fee'}</button>
          ${isPaid ? `<button class="btn" style="background:#25D366; color:white; margin-top:10px" onclick="sendReceipt('${s.name}', '${s.ph}', ${feeAmt})">üì± Send Advanced Receipt</button>` : ''}
          <button class="btn btn-dk" style="margin-top:15px; background:#eee; color:#000" onclick="closeOverlays()">Close</button>
        `;
        document.getElementById("p-overlay").style.display = "block";
      }

      function sendReceipt(name, ph, amt) {
        const date = document.getElementById("att-date").value;
        const msg = `*OFFICIAL PAYMENT RECEIPT*%0A--------------------------%0A*Student:* ${name.toUpperCase()}%0A*Class:* Grade ${cg} - ${cs}%0A*Date:* ${date}%0A--------------------------%0A*Fee Type:* Monthly Tuition%0A*Paid Amount:* LKR ${amt}.00%0A*Status:* SETTLED ‚úÖ%0A--------------------------%0A_This is a computer-generated receipt._%0A*Sipsayura Institute Cloud*`;
        window.open(`https://wa.me/94${ph.substring(1)}?text=${msg}`);
      }

      function openSummary() {
        const date = document.getElementById("att-date").value;
        const key = `${cs}_${cg}_${date}`;
        const attData = db.att?.[key] || { p: [] };
        const mFee = db.grades[cg].mFee;
        let totalColl = 0;

        document.getElementById("report-meta").innerText = `DATE: ${date} | SUBJECT: ${cs} | GRADE: ${cg}`;
        
        let html = `<table class="report-table"><tr><th>ID</th><th>Name</th><th>Status</th><th>Fee</th></tr>`;
        (db.students || []).filter(s => s.g === cg && s.s === cs).forEach(s => {
          const isP = attData.p.includes(s.id);
          const feeVal = isP ? mFee : 0;
          totalColl += feeVal;
          html += `<tr><td>${s.id}</td><td>${s.name}</td><td>${isP ? 'PRESENT' : 'ABSENT'}</td><td>${feeVal}</td></tr>`;
        });
        html += `</table>`;
        
        const inst = totalColl * 0.2;
        const final = totalColl - inst;

        document.getElementById("sum-area").innerHTML = html;
        document.getElementById("sum-fin").innerHTML = `
          <div class="fin-line">Total Collection: Rs. ${totalColl}</div>
          <div class="fin-line">Institute Charge (20%): Rs. ${inst}</div>
          <div class="fin-line teacher-final">TEACHER FINAL FEE: Rs. ${final}</div>
        `;
        document.getElementById("s-overlay").style.display = "block";
      }

      function setTab(t, el) {
        ["att", "reg", "set"].forEach(i => document.getElementById("tab-" + i).style.display = "none");
        document.getElementById("tab-" + t).style.display = "block";
        document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
        el.classList.add("active");
      }

      function payMonthly(id, status) {
        const month = document.getElementById("att-date").value.slice(0, 7);
        const date = document.getElementById("att-date").value;
        if(!db.fees) db.fees = {}; if(!db.fees[month]) db.fees[month] = {};
        db.fees[month][id] = { paid: status, date: date };
        save(); openProfile(id);
      }

      function markAtt(id, val) {
        const date = document.getElementById("att-date").value;
        const key = `${cs}_${cg}_${date}`;
        if(!db.att) db.att = {}; if(!db.att[key]) db.att[key] = { p: [] };
        if(val) db.att[key].p.push(id); else db.att[key].p = db.att[key].p.filter(i => i !== id);
        save();
      }

      function addNewGrade() {
        const name = prompt("Grade Number (e.g., 6):"); if(!name) return;
        const fee = prompt("Monthly Fee Amount:");
        if(!db.grades) db.grades = {};
        db.grades[name] = { mFee: parseInt(fee) };
        save();
      }

      function register() {
        const n = document.getElementById("reg-n").value;
        const ph = document.getElementById("reg-ph").value;
        const id = `${cs.substring(0,3)}-${Math.floor(100+Math.random()*900)}`;
        db.students.push({ id, name: n, ph, g: cg, s: cs });
        save(); alert("Enrolled Successfully!"); setTab('att', document.querySelector(".nav-btn"));
      }

      function closeOverlays() { document.querySelectorAll(".overlay").forEach(o => o.style.display="none"); }
      function printReport() { window.print(); }
    </script>
  </body>
</html>
