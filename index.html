<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sipsayura Elite - V31 Financial Master</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root { --p: #4f46e5; --s: #10b981; --d: #f43f5e; --dk: #0f172a; --bg: #f8fafc; }
      body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--dk); font-size: 13px; -webkit-tap-highlight-color: transparent; }
      #login-screen { position: fixed; inset: 0; background: var(--dk); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; color: white; text-align: center; }
      .login-box { width: 100%; max-width: 320px; }
      .pin-input { background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); color: white; text-align: center; font-size: 24px; letter-spacing: 10px; padding: 15px; border-radius: 16px; width: 100%; margin-bottom: 20px; outline: none; }
      header { background: linear-gradient(135deg, var(--dk) 0%, #1e293b 100%); color: white; padding: 35px 20px; text-align: center; border-radius: 0 0 30px 30px; }
      nav { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 8px; display: flex; justify-content: space-around; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 1000; }
      .nav-btn { padding: 10px 15px; border-radius: 12px; font-weight: 700; border: none; background: transparent; color: #64748b; font-size: 12px; cursor: pointer; }
      .nav-btn.active { background: var(--p); color: white; }
      .container { padding: 15px; max-width: 500px; margin: auto; padding-bottom: 100px; }
      .card { background: white; padding: 18px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #f1f5f9; }
      .grade-card { background: white; padding: 20px; border-radius: 20px; text-align: center; border: 1px solid #e2e8f0; cursor: pointer; }
      input { width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #e2e8f0; font-size: 13px; margin-bottom: 12px; box-sizing: border-box; }
      .btn { border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
      .btn-p { background: var(--p); color: white; }
      .btn-s { background: var(--s); color: white; }
      .btn-dk { background: var(--dk); color: white; }
      .std-row { display: flex; align-items: center; justify-content: space-between; padding: 14px; background: white; border-radius: 16px; margin-bottom: 8px; border: 1px solid #f1f5f9; }
      .badge { font-size: 9px; padding: 3px 8px; border-radius: 6px; font-weight: 800; text-transform: uppercase; }
      .badge-paid { background: #dcfce7; color: #166534; }
      .badge-due { background: #fee2e2; color: #991b1b; }
      .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); z-index: 3000; padding: 15px; backdrop-filter: blur(8px); overflow-y: auto; }
      .modal { background: white; max-width: 480px; margin: 10px auto; border-radius: 24px; padding: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
    </style>
  </head>
  <body>

    <div id="login-screen">
      <div class="login-box">
        <span style="font-size: 50px;">üîê</span>
        <h1 style="margin:10px 0 5px;">Sipsayura Elite</h1>
        <p style="font-size:10px; opacity:0.6; letter-spacing:2px; margin-bottom:30px;">V31 FINANCIAL SYSTEM</p>
        <input type="password" id="master-pin" class="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
        <button class="btn btn-p" onclick="checkLogin()">Unlock System</button>
      </div>
    </div>

    <div id="app-content" style="display: none;">
        <header>
          <span class="icon">üéì</span>
          <h1 style="margin:0;">SIPSAYURA <span style="color: #818cf8">ELITE</span></h1>
        </header>

        <nav id="app-nav" style="display: none">
          <button class="nav-btn active" onclick="setTab('att', this)">Classroom</button>
          <button class="nav-btn" onclick="setTab('reg', this)">Enroll</button>
          <button class="nav-btn" onclick="setTab('set', this)">Admin</button>
        </nav>

        <div class="container">
          <div id="v-grades">
            <h2 style="font-size: 14px; margin-bottom: 15px; color: #64748b;">Select Grade</h2>
            <div id="dom-grades" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px"></div>
            <button class="btn btn-dk" style="margin-top:25px;" onclick="addNewGrade()">+ Create New Class</button>
          </div>

          <div id="v-subs" style="display: none">
            <div style="display:flex; align-items:center; justify-content: space-between; margin-bottom: 20px;">
                <h2 id="lbl-grade" style="margin:0"></h2>
                <button onclick="location.reload()" style="background:none; border:none; color:var(--p); font-weight:800;">Back</button>
            </div>
            <div id="dom-subs" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px"></div>
            <button class="btn btn-p" style="margin-top:20px" onclick="addNewSubject()">+ Add Subject</button>
          </div>

          <div id="v-dash" style="display: none">
            <div id="tab-att">
              <div class="card" style="padding: 12px;">
                <input type="date" id="att-date" onchange="render()" />
                <input type="text" id="att-q" placeholder="Search student name..." oninput="render()" style="margin-bottom:0" />
              </div>
              <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-bottom:10px;">
                <button class="btn btn-dk" onclick="openSummary()">üìä Professional Summary</button>
                <button class="btn btn-s" onclick="save()">‚úîÔ∏è Cloud Sync</button>
              </div>
              <div id="dom-list"></div>
            </div>

            <div id="tab-reg" style="display: none">
              <div class="card">
                <h3>Student Enrollment</h3>
                <input type="text" id="reg-n" placeholder="Full Name" />
                <input type="tel" id="reg-ph" placeholder="Parent WhatsApp (07XXXXXXXX)" maxlength="10"/>
                <button class="btn btn-p" onclick="register()">Enroll Student</button>
              </div>
            </div>

            <div id="tab-set" style="display: none">
              <div class="card"><h3>System Admin</h3><p>Manage database and configurations.</p></div>
              <button class="btn btn-s" style="margin-bottom:10px" onclick="exportData()">Backup Data</button>
              <button class="btn btn-dk" onclick="location.reload()">Logout</button>
            </div>
          </div>
        </div>
    </div>

    <div id="p-overlay" class="overlay"><div class="modal" id="p-content"></div></div>
    <div id="s-overlay" class="overlay">
      <div class="modal" style="max-width: 600px;">
        <div id="sum-area"></div><div id="sum-fin"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
            <button class="btn btn-p" onclick="printReport()">Download PDF</button>
            <button class="btn btn-dk" style="background:#f1f5f9; color:var(--dk)" onclick="closeOverlays()">Close</button>
        </div>
      </div>
    </div>

    <script>
      function checkLogin() {
        if(document.getElementById("master-pin").value === "9988") {
            sessionStorage.setItem("auth_sip", "true");
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("app-content").style.display = "block";
            initApp();
        } else { alert("Incorrect PIN"); }
      }
      if(sessionStorage.getItem("auth_sip") === "true") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app-content").style.display = "block";
      }

      const firebaseConfig = {
        apiKey: "AIzaSyARz6yYnI8d2KR6wWl--PT6nEnVikSplms",
        authDomain: "sipsayura-96757.firebaseapp.com",
        databaseURL: "https://sipsayura-96757-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sipsayura-96757",
        storageBucket: "sipsayura-96757.firebasestorage.app",
        messagingSenderId: "148140063507",
        appId: "1:148140063507:web:41a1046fa7aea4885238e6"
      };
      firebase.initializeApp(firebaseConfig);
      const rdb = firebase.database();
      let db = { students: [], att: {}, grades: {}, subs: ["MATH","SCI","SIN","ENG"], fees: {} };
      let cg = "", cs = "";

      function initApp() { rdb.ref('sip_v28').on('value', (s) => { if(s.val()) { db = s.val(); render(); refreshUI(); } }); }
      initApp();
      const save = () => rdb.ref('sip_v28').set(db);

      function refreshUI() {
        if(document.getElementById('v-grades').style.display !== 'none') initGrades();
        if(document.getElementById('v-subs').style.display !== 'none') initSubs();
      }

      function initGrades() {
        const d = document.getElementById("dom-grades"); d.innerHTML = "";
        Object.keys(db.grades || {}).forEach(g => {
          d.innerHTML += `<div class="grade-card" onclick="selG('${g}')"><h3>Grade ${g}</h3><small>Fee: ${db.grades[g].mFee}</small></div>`;
        });
      }

      function selG(g) { cg = g; document.getElementById("lbl-grade").innerText = "Grade " + g; showV("v-subs"); initSubs(); }
      function initSubs() {
        const d = document.getElementById("dom-subs"); d.innerHTML = "";
        (db.subs || []).forEach(s => { d.innerHTML += `<div class="grade-card" onclick="enter('${s}')"><h3>${s}</h3></div>`; });
      }

      function enter(s) { cs = s; showV("v-dash"); document.getElementById("app-nav").style.display = "flex"; setTab('att', document.querySelector(".nav-btn")); }
      function showV(id) { ["v-grades", "v-subs", "v-dash"].forEach(v => document.getElementById(v).style.display = "none"); document.getElementById(id).style.display = "block"; }

      function setTab(t, el) {
        if(t === 'set' && prompt("Admin PIN:") !== "2705") return;
        ["att", "reg", "set"].forEach(i => document.getElementById("tab-" + i).style.display = "none");
        document.getElementById("tab-" + t).style.display = "block";
        document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
        if (el) el.classList.add("active"); render();
      }

      function render() {
        const date = document.getElementById("att-date").value || new Date().toISOString().split('T')[0];
        document.getElementById("att-date").value = date;
        const q = document.getElementById("att-q").value.toLowerCase();
        const month = date.slice(0, 7);
        const list = (db.students || []).filter(s => s.g === cg && s.s === cs && s.name.toLowerCase().includes(q));
        const dom = document.getElementById("dom-list"); dom.innerHTML = "";
        list.forEach(s => {
          const key = `${cs}_${cg}_${date}`;
          const isP = db.att?.[key]?.p?.includes(s.id);
          const isPaid = db.fees?.[month]?.[s.id]?.paid;
          dom.innerHTML += `<div class="std-row"><div onclick="openProfile('${s.id}')" style="flex:1"><b>${s.name}</b><br><span class="badge ${isPaid ? 'badge-paid' : 'badge-due'}">${isPaid ? 'Monthly Done' : 'Pending'}</span></div><input type="checkbox" style="width:22px; height:22px" ${isP ? 'checked' : ''} onchange="markAtt('${s.id}', this.checked)"></div>`;
        });
      }

      // FINANCIAL LOGIC: DEBT & PROFILE
      function openProfile(id) {
        const s = db.students.find(x => x.id === id);
        const date = document.getElementById("att-date").value;
        const month = date.slice(0, 7);
        const isPaidMonth = db.fees?.[month]?.[id]?.paid;
        const mFee = db.grades[cg].mFee;

        let unpaidDays = 0;
        Object.keys(db.att || {}).forEach(k => {
          if(k.startsWith(`${cs}_${cg}_${month}`)) {
             const wasP = db.att[k].p.includes(id);
             const dayP = db.att[k].daily?.[id] > 0;
             if(wasP && !dayP && !isPaidMonth) unpaidDays++;
          }
        });
        const debt = unpaidDays * 250;

        document.getElementById("p-content").innerHTML = `
          <div style="text-align:center; margin-bottom:15px;">
              <h3 style="margin:0;">${s.name.toUpperCase()}</h3>
              <span style="font-size:10px; color:#64748b;">ID: ${s.id}</span>
          </div>
          <div class="card" style="background:${isPaidMonth ? '#f0fdf4' : '#fff'}; border:1px solid ${isPaidMonth ? '#bbf7d0' : '#e2e8f0'};">
              <p style="font-size:10px; font-weight:800; color:${isPaidMonth ? '#166534' : '#4f46e5'}; margin:0 0 5px 0;">MONTHLY STATUS</p>
              <div style="display:flex; justify-content:space-between; align-items:center;">
                  <span style="font-weight:700;">${isPaidMonth ? '‚úÖ PAID' : 'PENDING'}</span>
                  <button class="btn btn-p" style="width:auto; padding:5px 10px;" onclick="payMonthly('${id}', ${!isPaidMonth})">
                      ${isPaidMonth ? 'Undo' : 'Pay Rs.' + mFee}
                  </button>
              </div>
          </div>
          ${!isPaidMonth ? `
          <div class="card" style="border-left:4px solid #f43f5e;">
              <p style="font-size:10px; font-weight:800; color:#f43f5e; margin:0 0 5px 0;">DAILY PAYMENT (DEBT)</p>
              <div style="display:flex; justify-content:space-between; align-items:center;">
                  <span>Due: <b style="color:#e11d48">Rs. ${debt}</b></span>
                  <div style="display:flex; gap:5px;">
                      <input type="number" id="df-input" placeholder="Amt" style="width:80px; margin:0; padding:5px;">
                      <button class="btn btn-dk" style="width:auto; padding:5px 10px;" onclick="payDaily('${id}')">Pay</button>
                  </div>
              </div>
              <p style="font-size:9px; color:#94a3b8; margin-top:5px;">*Arrears for ${unpaidDays} classes.</p>
          </div>` : ''}
          <div style="margin-top:20px;">
              <button class="btn btn-dk" style="background:#25d366; margin-bottom:10px;" onclick="sendReceipt('${s.name}', '${s.ph}', '${isPaidMonth?'Monthly':'Daily'}', ${isPaidMonth?mFee:debt})">üì± WhatsApp Receipt</button>
              <button class="btn btn-dk" style="background:#f1f5f9; color:#64748b;" onclick="closeOverlays()">Close</button>
          </div>
          <div style="margin-top:30px; text-align:center;">
              <button onclick="deleteStudent('${id}')" style="background:none; border:none; color:#cbd5e1; font-size:10px; text-decoration:underline;">Remove Student</button>
          </div>`;
        document.getElementById("p-overlay").style.display = "block";
      }

      // TEACHER SUMMARY DESIGN
      function openSummary() {
        const date = document.getElementById("att-date").value;
        const key = `${cs}_${cg}_${date}`;
        const attData = db.att?.[key] || { p: [], daily: {} };
        const month = date.slice(0, 7);
        const mFee = db.grades[cg].mFee;
        let mTotal = 0, dTotal = 0;

        let html = `
          <div style="font-family:sans-serif;">
              <div style="text-align:center; margin-bottom:15px; border-bottom:2px solid #0f172a; padding-bottom:10px;">
                  <h2 style="margin:0;">TEACHER MASTER SHEET</h2>
                  <small>${cs} | GRADE ${cg} | ${date}</small>
              </div>
              <table style="width:100%; border-collapse:collapse;">
                  <tr style="background:#f1f5f9; font-size:11px;">
                      <th style="padding:10px; text-align:left;">STUDENT</th>
                      <th style="padding:10px; text-align:center;">TYPE</th>
                      <th style="padding:10px; text-align:right;">COLLECTED</th>
                  </tr>`;

        (db.students || []).filter(s => s.g === cg && s.s === cs).forEach(s => {
            const isPaidMonth = db.fees?.[month]?.[s.id]?.date === date;
            const dayAmt = attData.daily?.[s.id] || 0;
            const amt = isPaidMonth ? mFee : dayAmt;
            if(amt > 0) {
                mTotal += (isPaidMonth ? mFee : 0);
                dTotal += (isPaidMonth ? 0 : dayAmt);
                html += `<tr style="border-bottom:1px solid #eee; font-size:12px;">
                    <td style="padding:10px;"><b>${s.name.toUpperCase()}</b></td>
                    <td style="padding:10px; text-align:center;"><small>${isPaidMonth ? 'MONTH' : 'DAILY'}</small></td>
                    <td style="padding:10px; text-align:right;">Rs. ${amt}</td>
                </tr>`;
            }
        });

        const total = mTotal + dTotal;
        const inst = total * 0.20;
        const teacher = total - inst;

        html += `</table></div>`;
        document.getElementById("sum-area").innerHTML = html;
        document.getElementById("sum-fin").innerHTML = `
          <div style="margin-top:20px; background:#0f172a; color:white; padding:20px; border-radius:15px;">
              <div style="display:flex; justify-content:space-between; margin-bottom:10px; opacity:0.8;"><span>Gross:</span><span>Rs. ${total}</span></div>
              <div style="display:flex; justify-content:space-between; margin-bottom:15px; color:#f43f5e;"><span>Institute (20%):</span><span>- Rs. ${inst.toFixed(0)}</span></div>
              <div style="display:flex; justify-content:space-between; border-top:1px solid #334155; padding-top:15px;">
                  <span style="font-weight:800;">TEACHER NET:</span><span style="font-weight:800; color:#10b981;">Rs. ${teacher.toFixed(0)}</span>
              </div>
          </div>`;
        document.getElementById("s-overlay").style.display = "block";
      }

      function payMonthly(id, st) {
        const m = document.getElementById("att-date").value.slice(0, 7);
        if(!db.fees) db.fees = {}; if(!db.fees[m]) db.fees[m] = {};
        db.fees[m][id] = { paid: st, date: document.getElementById("att-date").value };
        save(); openProfile(id);
      }

      function payDaily(id) {
        const v = parseInt(document.getElementById("df-input").value) || 0;
        const k = `${cs}_${cg}_${document.getElementById("att-date").value}`;
        if(!db.att[k]) db.att[k] = { p: [] }; if(!db.att[k].daily) db.att[k].daily = {};
        db.att[k].daily[id] = v; save(); alert("Paid Rs." + v); openProfile(id);
      }

      function markAtt(id, val) {
        const k = `${cs}_${cg}_${document.getElementById("att-date").value}`;
        if(!db.att[k]) db.att[k] = { p: [] };
        if(val) db.att[k].p.push(id); else db.att[k].p = db.att[k].p.filter(i => i !== id);
        save();
      }

      function deleteStudent(id) {
        if(confirm("Confirm: Permanently delete this student?")) {
            db.students = db.students.filter(x => x.id !== id);
            save(); closeOverlays();
        }
      }

      function sendReceipt(n, ph, t, a) {
        const msg = `*OFFICIAL RECEIPT*%0A*${n.toUpperCase()}*%0A*Type:* ${t} Fee%0A*Amount:* Rs.${a}.00%0A*Status:* SETTLED ‚úÖ%0A_Thank you - Sipsayura_`;
        window.open(`https://wa.me/94${ph.substring(1)}?text=${msg}`);
      }

      function register() {
        const n = document.getElementById("reg-n").value.trim(); const ph = document.getElementById("reg-ph").value.trim();
        if(!n || !ph) return alert("Fill all");
        db.students.push({ id: `S-${Math.floor(100+Math.random()*900)}`, name: n, ph, g: cg, s: cs, joined: new Date().toLocaleDateString() });
        save(); setTab('att');
      }

      function addNewGrade() { const n = prompt("Grade:"); const f = prompt("Fee:", "1000"); if(n) { if(!db.grades) db.grades = {}; db.grades[n] = { mFee: parseInt(f) }; save(); } }
      function addNewSubject() { const n = prompt("Subject:"); if(n) { if(!db.subs) db.subs=[]; db.subs.push(n.toUpperCase()); save(); } }
      function printReport() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text("SIPSAYURA CLASS REPORT", 105, 20, null, null, "center");
        doc.autoTable({ html: '#sum-area table', startY: 30 });
        doc.text(document.getElementById("sum-fin").innerText, 14, doc.lastAutoTable.finalY + 15);
        doc.save(`Report_${document.getElementById("att-date").value}.pdf`);
      }
      function closeOverlays() { document.getElementById("p-overlay").style.display="none"; document.getElementById("s-overlay").style.display="none"; render(); }
      function exportData() {
        const b = new Blob([JSON.stringify(db)], {type: "application/json"});
        const a = document.createElement("a"); a.href = URL.createObjectURL(b); a.download = `Backup.json`; a.click();
      }
    </script>
  </body>
</html>
