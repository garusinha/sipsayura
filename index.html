<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sipsayura Elite - V29 Professional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root { --p: #4f46e5; --s: #10b981; --d: #f43f5e; --dk: #0f172a; --bg: #f8fafc; }
      body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--bg); color: var(--dk); font-size: 13px; -webkit-tap-highlight-color: transparent; }
      
      /* Login Screen */
      #login-screen { position: fixed; inset: 0; background: var(--dk); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; color: white; text-align: center; }
      .login-box { width: 100%; max-width: 320px; }
      .pin-input { background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); color: white; text-align: center; font-size: 24px; letter-spacing: 10px; padding: 15px; border-radius: 16px; width: 100%; margin-bottom: 20px; outline: none; }
      
      /* App Layout */
      header { background: linear-gradient(135deg, var(--dk) 0%, #1e293b 100%); color: white; padding: 35px 20px; text-align: center; border-radius: 0 0 30px 30px; }
      header .icon { font-size: 45px; display: block; margin-bottom: 10px; }
      nav { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); padding: 8px; display: flex; justify-content: space-around; border-bottom: 1px solid #e2e8f0; position: sticky; top: 0; z-index: 1000; }
      .nav-btn { padding: 10px 15px; border-radius: 12px; font-weight: 700; border: none; background: transparent; color: #64748b; font-size: 12px; }
      .nav-btn.active { background: var(--p); color: white; }
      
      .container { padding: 15px; max-width: 500px; margin: auto; padding-bottom: 100px; }
      .card { background: white; padding: 18px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 15px; border: 1px solid #f1f5f9; }
      .grade-card { background: white; padding: 20px; border-radius: 20px; text-align: center; border: 1px solid #e2e8f0; cursor: pointer; }
      
      input, select { width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #e2e8f0; font-size: 13px; margin-bottom: 12px; box-sizing: border-box; }
      .btn { border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; font-size: 12px; display: flex; align-items: center; justify-content: center; gap: 8px; }
      .btn-p { background: var(--p); color: white; }
      .btn-s { background: var(--s); color: white; }
      .btn-dk { background: var(--dk); color: white; }
      
      .std-row { display: flex; align-items: center; justify-content: space-between; padding: 14px; background: white; border-radius: 16px; margin-bottom: 8px; border: 1px solid #f1f5f9; }
      .badge { font-size: 9px; padding: 3px 8px; border-radius: 6px; font-weight: 800; text-transform: uppercase; }
      .badge-paid { background: #dcfce7; color: #166534; }
      .badge-due { background: #fee2e2; color: #991b1b; }
      
      .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); z-index: 3000; padding: 15px; backdrop-filter: blur(8px); overflow-y: auto; }
      .modal { background: white; max-width: 450px; margin: 10px auto; border-radius: 24px; padding: 20px; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
      
      /* Chart */
      .chart-container { display: flex; align-items: flex-end; gap: 4px; height: 120px; padding: 10px 0; border-bottom: 2px solid #f1f5f9; }
      .chart-bar { flex: 1; background: var(--p); border-radius: 4px 4px 0 0; position: relative; }
      .chart-bar:hover::after { content: attr(data-val); position: absolute; top: -20px; left: 50%; transform: translateX(-50%); font-size: 8px; background: black; color: white; padding: 2px 4px; border-radius: 4px; white-space: nowrap; }
    </style>
  </head>
  <body>

    <div id="login-screen">
      <div class="login-box">
        <span style="font-size: 50px;">üîê</span>
        <h1 style="margin:10px 0 5px;">Sipsayura Elite</h1>
        <p style="font-size:10px; opacity:0.6; letter-spacing:2px; margin-bottom:30px;">SECURE CLOUD ACCESS</p>
        <input type="password" id="master-pin" class="pin-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="4">
        <button class="btn btn-p" onclick="checkLogin()">Unlock System</button>
      </div>
    </div>

    <div id="app-content" style="display: none;">
        <header>
          <span class="icon">üéì</span>
          <p style="font-size:10px; letter-spacing:2px; margin:0;">MANAGEMENT SYSTEM</p>
          <h1 style="margin:0;">SIPSAYURA <span style="color: #818cf8">ELITE</span></h1>
        </header>

        <nav id="app-nav" style="display: none">
          <button class="nav-btn active" onclick="setTab('att', this)">Classroom</button>
          <button class="nav-btn" onclick="setTab('reg', this)">Enroll</button>
          <button class="nav-btn" onclick="setTab('set', this)">Admin</button>
        </nav>

        <div class="container">
          <div id="v-grades">
            <h2 style="font-size: 14px; margin-bottom: 15px; color: #64748b;">Select Grade</h2>
            <div id="dom-grades" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px"></div>
            <button class="btn btn-dk" style="margin-top:25px;" onclick="addNewGrade()">+ Create New Class</button>
          </div>

          <div id="v-subs" style="display: none">
            <div style="display:flex; align-items:center; justify-content: space-between; margin-bottom: 20px;">
                <h2 id="lbl-grade" style="margin:0"></h2>
                <button onclick="location.reload()" style="background:none; border:none; color:var(--p); font-weight:800;">Change Grade</button>
            </div>
            <div id="dom-subs" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px"></div>
            <button class="btn btn-p" style="margin-top:20px" onclick="addNewSubject()">+ Add New Subject</button>
          </div>

          <div id="v-dash" style="display: none">
            <div id="tab-att">
              <div class="card" style="padding: 12px;">
                <input type="date" id="att-date" onchange="render()" />
                <input type="text" id="att-q" placeholder="Search student name..." oninput="render()" style="margin-bottom:0" />
              </div>
              <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-bottom:10px;">
                <button class="btn btn-dk" onclick="openSummary()">üìä Professional Report</button>
                <button class="btn btn-s" onclick="save()">‚úîÔ∏è Cloud Sync</button>
              </div>
              <div id="dom-list"></div>
            </div>

            <div id="tab-reg" style="display: none">
              <div class="card">
                <h3>Student Enrollment</h3>
                <input type="text" id="reg-n" placeholder="Full Name" />
                <input type="tel" id="reg-ph" placeholder="Parent WhatsApp (07XXXXXXXX)" maxlength="10"/>
                <button class="btn btn-p" onclick="register()">Register Student</button>
              </div>
            </div>

            <div id="tab-set" style="display: none">
              <div class="card">
                <h3>Teacher Revenue (80%)</h3>
                <div id="revenue-chart" class="chart-container"></div>
                <div style="display:flex; justify-content:space-between; font-size:8px; color:#94a3b8; margin-top:5px;">
                    <span>JAN</span><span>FEB</span><span>MAR</span><span>APR</span><span>MAY</span><span>JUN</span><span>JUL</span><span>AUG</span><span>SEP</span><span>OCT</span><span>NOV</span><span>DEC</span>
                </div>
              </div>
              <button class="btn btn-s" style="margin-bottom:10px" onclick="exportData()">Backup Data</button>
              <button class="btn btn-dk" onclick="location.reload()">Logout</button>
            </div>
          </div>
        </div>
    </div>

    <div id="p-overlay" class="overlay"><div class="modal" id="p-content"></div></div>
    <div id="s-overlay" class="overlay">
      <div class="modal" style="max-width: 600px;">
        <div id="sum-area"></div>
        <div id="sum-fin"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
            <button class="btn btn-p" onclick="printReport()">Download PDF</button>
            <button class="btn btn-dk" style="background:#f1f5f9; color:var(--dk)" onclick="closeOverlays()">Close</button>
        </div>
      </div>
    </div>

    <script>
      // AUTHENTICATION
      function checkLogin() {
        const pin = document.getElementById("master-pin").value;
        if(pin === "9988") {
            sessionStorage.setItem("auth_sip", "true");
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("app-content").style.display = "block";
            initApp();
        } else { alert("Incorrect Key"); }
      }
      if(sessionStorage.getItem("auth_sip") === "true") {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("app-content").style.display = "block";
      }

      // FIREBASE
      const firebaseConfig = {
        apiKey: "AIzaSyARz6yYnI8d2KR6wWl--PT6nEnVikSplms",
        authDomain: "sipsayura-96757.firebaseapp.com",
        databaseURL: "https://sipsayura-96757-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sipsayura-96757",
        storageBucket: "sipsayura-96757.firebasestorage.app",
        messagingSenderId: "148140063507",
        appId: "1:148140063507:web:41a1046fa7aea4885238e6"
      };
      firebase.initializeApp(firebaseConfig);
      const rdb = firebase.database();
      let db = { students: [], att: {}, grades: {}, subs: ["MATH","SCI","SIN","ENG"], fees: {} };
      let cg = "", cs = "";

      function initApp() {
        rdb.ref('sip_v28').on('value', (s) => { if(s.val()) { db = s.val(); render(); refreshUI(); updateChart(); } });
      }
      initApp();
      const save = () => rdb.ref('sip_v28').set(db);

      // UI LOGIC
      function refreshUI() {
        if(document.getElementById('v-grades').style.display !== 'none') initGrades();
        if(document.getElementById('v-subs').style.display !== 'none') initSubs();
      }

      function initGrades() {
        const d = document.getElementById("dom-grades"); d.innerHTML = "";
        Object.keys(db.grades || {}).forEach(g => {
          d.innerHTML += `<div class="grade-card" onclick="selG('${g}')"><h3>Grade ${g}</h3><small>Fee: ${db.grades[g].mFee}</small></div>`;
        });
      }

      function selG(g) { cg = g; document.getElementById("lbl-grade").innerText = "Grade " + g; showV("v-subs"); initSubs(); }
      function initSubs() {
        const d = document.getElementById("dom-subs"); d.innerHTML = "";
        (db.subs || []).forEach(s => { d.innerHTML += `<div class="grade-card" onclick="enter('${s}')"><h3>${s}</h3></div>`; });
      }

      function enter(s) { cs = s; showV("v-dash"); document.getElementById("app-nav").style.display = "flex"; setTab('att', document.querySelector(".nav-btn")); }
      function showV(id) { ["v-grades", "v-subs", "v-dash"].forEach(v => document.getElementById(v).style.display = "none"); document.getElementById(id).style.display = "block"; }

      function setTab(t, el) {
        if(t === 'set' && prompt("Admin PIN:") !== "2705") return;
        ["att", "reg", "set"].forEach(i => document.getElementById("tab-" + i).style.display = "none");
        document.getElementById("tab-" + t).style.display = "block";
        document.querySelectorAll(".nav-btn").forEach(b => b.classList.remove("active"));
        if (el) el.classList.add("active"); render();
      }

      function render() {
        const date = document.getElementById("att-date").value || new Date().toISOString().split('T')[0];
        document.getElementById("att-date").value = date;
        const q = document.getElementById("att-q").value.toLowerCase();
        const month = date.slice(0, 7);
        const list = (db.students || []).filter(s => s.g === cg && s.s === cs && s.name.toLowerCase().includes(q));
        const dom = document.getElementById("dom-list"); dom.innerHTML = "";
        list.forEach(s => {
          const key = `${cs}_${cg}_${date}`;
          const isP = db.att?.[key]?.p?.includes(s.id);
          const isPaid = db.fees?.[month]?.[s.id]?.paid;
          dom.innerHTML += `<div class="std-row"><div onclick="openProfile('${s.id}')" style="flex:1"><b>${s.name}</b><br><span class="badge ${isPaid ? 'badge-paid' : 'badge-due'}">${isPaid ? 'Settled' : 'Unpaid'}</span></div><input type="checkbox" style="width:22px; height:22px" ${isP ? 'checked' : ''} onchange="markAtt('${s.id}', this.checked)"></div>`;
        });
      }

      // ADVANCED REPORT (As per photo)
      function openSummary() {
        const date = document.getElementById("att-date").value;
        const key = `${cs}_${cg}_${date}`;
        const attData = db.att?.[key] || { p: [], daily: {} };
        const mFee = db.grades[cg].mFee;
        let mTotal = 0, dTotal = 0;

        let html = `
        <div style="background:white; padding:10px; font-family: sans-serif;">
            <h2 style="text-align:center; font-size:22px; margin-bottom:5px;">SIPSAYURA CLASS REPORT</h2>
            <p style="text-align:center; font-size:11px; color:#64748b; margin-bottom:20px;">DATE: ${date} | SUBJECT: ${cs} | GRADE: ${cg}</p>
            <table style="width:100%; border-collapse: collapse;">
                <tr style="background:#0f172a; color:white; text-align:left;">
                    <th style="padding:12px 8px; font-size:11px;">ID</th>
                    <th style="padding:12px 8px; font-size:11px;">Name</th>
                    <th style="padding:12px 8px; font-size:11px;">Status</th>
                    <th style="padding:12px 8px; font-size:11px; text-align:right;">Fee</th>
                </tr>`;
        
        (db.students || []).filter(s => s.g === cg && s.s === cs).forEach(s => {
            const isP = attData.p.includes(s.id);
            const paidToday = db.fees?.[date.slice(0, 7)]?.[s.id]?.date === date;
            const fee = (paidToday ? mFee : 0) + (attData.daily?.[s.id] || 0);
            mTotal += (paidToday ? mFee : 0); dTotal += (attData.daily?.[s.id] || 0);
            html += `<tr style="border-bottom:1px solid #f1f5f9; background:${!isP?'#fff5f5':'none'}">
                <td style="padding:10px 8px; font-size:11px; color:#64748b;">${s.id}</td>
                <td style="padding:10px 8px; font-weight:600;">${s.name.toUpperCase()}</td>
                <td style="padding:10px 8px; color:${isP?'#10b981':'#f43f5e'}; font-weight:700; font-size:10px;">${isP?'PRESENT':'ABSENT'}</td>
                <td style="padding:10px 8px; text-align:right; font-weight:700;">${fee}</td>
            </tr>`;
        });
        html += `</table></div>`;
        const total = mTotal + dTotal; const inst = total * 0.2;
        document.getElementById("sum-area").innerHTML = html;
        document.getElementById("sum-fin").innerHTML = `
            <div style="padding:10px; margin-top:10px;">
                <p style="font-weight:700; margin:4px 0;">Total Collection: Rs. ${total}</p>
                <p style="font-weight:700; margin:4px 0;">Institute Charge (20%): Rs. ${inst.toFixed(0)}</p>
                <h2 style="color:#10b981; margin-top:15px; font-weight:800;">TEACHER FINAL FEE: Rs. ${(total-inst).toFixed(0)}</h2>
            </div>`;
        document.getElementById("s-overlay").style.display = "block";
      }

      // ADVANCED WHATSAPP RECEIPT
      function sendReceipt(name, ph, type, amt) {
        const date = document.getElementById("att-date").value;
        const msg = `*OFFICIAL PAYMENT RECEIPT*%0A----------------------------------------%0AüÜî *Student:* ${name.toUpperCase()}%0Aüìö *Class:* Grade ${cg} - ${cs}%0AüìÖ *Date:* ${date}%0A----------------------------------------%0Aüí∞ *Fee Type:* ${type} Fee%0Aüíµ *Paid Amount:* Rs. ${amt}.00%0A‚úÖ *Status:* SETTLED%0A----------------------------------------%0A_Thank you - Sipsayura Elite_`;
        window.open(`https://wa.me/94${ph.substring(1)}?text=${msg}`);
      }

      function openProfile(id) {
        const s = db.students.find(x => x.id === id);
        const month = document.getElementById("att-date").value.slice(0, 7);
        const isPaid = db.fees?.[month]?.[id]?.paid;
        document.getElementById("p-content").innerHTML = `
          <h3>${s.name}</h3>
          <label style="font-size:10px; color:var(--p); font-weight:800;">MONTHLY FEE (Rs. ${db.grades[cg].mFee})</label>
          <button class="btn ${isPaid ? 'btn-s' : 'btn-p'}" style="margin:10px 0;" onclick="payMonthly('${id}', ${!isPaid})">${isPaid ? '‚úì Paid' : 'Collect Monthly'}</button>
          ${isPaid ? `<button class="btn btn-dk" style="background:#25d366" onclick="sendReceipt('${s.name}', '${s.ph}', 'Monthly', ${db.grades[cg].mFee})">üì± Advanced Receipt</button>` : ''}
          <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">
          <input type="number" id="df-input" placeholder="Daily Amount" value="${db.att?.[`${cs}_${cg}_${document.getElementById("att-date").value}`]?.daily?.[id] || 0}">
          <button class="btn btn-dk" onclick="payDaily('${id}')">Update Daily Fee</button>
          <button class="btn btn-dk" style="margin-top:20px; background:#f1f5f9; color:var(--dk)" onclick="closeOverlays()">Close</button>
        `;
        document.getElementById("p-overlay").style.display = "block";
      }

      function payMonthly(id, status) {
        const month = document.getElementById("att-date").value.slice(0, 7);
        if(!db.fees) db.fees = {}; if(!db.fees[month]) db.fees[month] = {};
        db.fees[month][id] = { paid: status, date: document.getElementById("att-date").value };
        save(); openProfile(id);
      }

      function payDaily(id) {
        const val = parseInt(document.getElementById("df-input").value) || 0;
        const key = `${cs}_${cg}_${document.getElementById("att-date").value}`;
        if(!db.att[key]) db.att[key] = { p: [] };
        if(!db.att[key].daily) db.att[key].daily = {};
        db.att[key].daily[id] = val; save(); alert("Updated"); closeOverlays();
      }

      function updateChart() {
        const year = new Date().getFullYear(); const data = new Array(12).fill(0);
        Object.keys(db.att || {}).forEach(k => {
            const d = k.split('_')[2];
            if(d && d.startsWith(year)) {
                const m = parseInt(d.split('-')[1]) - 1;
                let day = 0;
                Object.keys(db.fees?.[d.slice(0, 7)] || {}).forEach(id => { if(db.fees[d.slice(0, 7)][id].date === d) day += (db.grades[k.split('_')[1]]?.mFee || 0); });
                Object.values(db.att[k].daily || {}).forEach(v => day += v);
                data[m] += (day * 0.8);
            }
        });
        const max = Math.max(...data, 1000); const chart = document.getElementById("revenue-chart"); chart.innerHTML = "";
        data.forEach(v => chart.innerHTML += `<div class="chart-bar" style="height:${(v/max)*100}%" data-val="Rs. ${v.toFixed(0)}"></div>`);
      }

      function markAtt(id, val) {
        const key = `${cs}_${cg}_${document.getElementById("att-date").value}`;
        if(!db.att[key]) db.att[key] = { p: [] };
        if(val) db.att[key].p.push(id); else db.att[key].p = db.att[key].p.filter(i => i !== id);
        save();
      }

      function register() {
        const n = document.getElementById("reg-n").value.trim(); const ph = document.getElementById("reg-ph").value.trim();
        if(!n || !ph) return alert("Fill all fields");
        const id = `${cs.substring(0,2)}-${Math.floor(100+Math.random()*900)}`;
        if(!db.students) db.students = [];
        db.students.push({ id, name: n, ph, g: cg, s: cs, joined: new Date().toLocaleDateString() });
        save(); alert("Registered!"); setTab('att');
      }

      function addNewGrade() {
        const n = prompt("Grade:"); if(!n) return;
        const f = prompt("Monthly Fee:", "1000");
        if(!db.grades) db.grades = {}; db.grades[n] = { mFee: parseInt(f) };
        save();
      }

      function addNewSubject() {
        const n = prompt("Subject Name:"); if(n) { if(!db.subs) db.subs=[]; db.subs.push(n.toUpperCase()); save(); }
      }

      function printReport() {
        const { jsPDF } = window.jspdf; const doc = new jsPDF();
        doc.text("SIPSAYURA CLASS REPORT", 105, 20, null, null, "center");
        doc.autoTable({ html: '#sum-area table', startY: 30 });
        doc.text(document.getElementById("sum-fin").innerText, 14, doc.lastAutoTable.finalY + 15);
        doc.save(`Report_${document.getElementById("att-date").value}.pdf`);
      }

      function closeOverlays() { document.getElementById("p-overlay").style.display="none"; document.getElementById("s-overlay").style.display="none"; render(); }
      function exportData() {
        const blob = new Blob([JSON.stringify(db)], {type: "application/json"});
        const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `Sipsayura_Backup.json`; a.click();
      }
    </script>
  </body>
</html>
