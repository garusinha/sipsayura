<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Sipsayura Titan V24.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --p: #4f46e5;
        --s: #10b981;
        --d: #ef4444;
        --dk: #0f172a;
        --bg: #f1f5f9;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--dk);
        -webkit-font-smoothing: antialiased;
      }

      /* Branding */
      header {
        background: var(--dk);
        color: white;
        padding: 25px;
        text-align: center;
        border-bottom: 5px solid var(--p);
      }
      .app-icon {
        font-size: 2.5rem;
        display: block;
        margin-bottom: 5px;
      }

      /* Navigation */
      nav {
        background: white;
        padding: 12px;
        display: flex;
        justify-content: center;
        gap: 10px;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }
      .nav-btn {
        padding: 12px 20px;
        border-radius: 12px;
        font-weight: 700;
        border: none;
        background: transparent;
        color: #64748b;
        cursor: pointer;
        transition: 0.3s;
      }
      .nav-btn.active {
        background: var(--p);
        color: white;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

      .container {
        padding: 15px;
        max-width: 600px;
        margin: auto;
        padding-bottom: 100px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 24px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        margin-bottom: 15px;
        border: 1px solid #e2e8f0;
      }

      /* Inputs */
      label {
        font-weight: 700;
        font-size: 0.8rem;
        color: var(--p);
        display: block;
        margin-bottom: 5px;
        text-transform: uppercase;
      }
      input {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        border: 2px solid #e2e8f0;
        font-size: 1rem;
        box-sizing: border-box;
        transition: 0.3s;
        margin-bottom: 15px;
      }
      input:focus {
        border-color: var(--p);
        outline: none;
        background: #f5f3ff;
      }
      input.error {
        border-color: var(--d);
        background: #fff1f2;
      }

      /* Student Row */
      .std-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        background: white;
        border-radius: 18px;
        margin-bottom: 8px;
        border: 1px solid #f1f5f9;
        transition: 0.2s;
      }
      .std-row:active {
        background: #f8fafc;
      }
      .badge {
        font-size: 0.65rem;
        padding: 4px 10px;
        border-radius: 8px;
        font-weight: 800;
        text-transform: uppercase;
        margin-bottom: 4px;
        display: inline-block;
      }
      .b-paid {
        background: #dcfce7;
        color: #15803d;
      }
      .b-due {
        background: #fee2e2;
        color: #b91c1c;
      }

      /* Notifications */
      #toaster {
        display: none;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--dk);
        color: white;
        padding: 12px 25px;
        border-radius: 50px;
        font-weight: 700;
        z-index: 5000;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      /* Buttons */
      .btn {
        border: none;
        padding: 16px;
        border-radius: 14px;
        font-weight: 800;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
        text-transform: uppercase;
        margin-top: 10px;
      }
      .btn-p {
        background: var(--p);
        color: white;
      }
      .btn-dk {
        background: var(--dk);
        color: white;
      }
      .btn-s {
        background: var(--s);
        color: white;
      }

      /* Overlays */
      .overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.95);
        z-index: 3000;
        padding: 20px;
        overflow-y: auto;
        backdrop-filter: blur(10px);
      }
      .modal {
        background: white;
        max-width: 500px;
        margin: 20px auto;
        border-radius: 32px;
        padding: 25px;
        position: relative;
      }

      /* Summary Table */
      .sum-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 0.85rem;
      }
      .sum-table th {
        text-align: left;
        padding: 12px;
        border-bottom: 2px solid #f1f5f9;
        background: #f8fafc;
      }
      .sum-table td {
        padding: 12px;
        border-bottom: 1px solid #f8fafc;
      }
      .status-p {
        color: #10b981;
        font-weight: 800;
      }
      .status-a {
        color: #ef4444;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div id="toaster">Action Successful!</div>

    <header>
      <span class="app-icon">üéì</span>
      <h1 style="margin: 0; letter-spacing: -1px">
        SIPSAYURA <span style="color: var(--p)">TITAN</span>
      </h1>
      <small style="opacity: 0.7">Enterprise Class Management V24.1</small>
    </header>

    <nav id="app-nav" style="display: none">
      <button class="nav-btn active" onclick="setTab('att', this)">
        Attendance
      </button>
      <button class="nav-btn" onclick="setTab('reg', this)">Register</button>
      <button class="nav-btn" onclick="location.reload()">Exit</button>
    </nav>

    <div class="container">
      <div id="v-grades">
        <h2 style="text-align: center; margin: 40px 0">Select Class Grade</h2>
        <div
          id="dom-grades"
          style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px"
        ></div>
      </div>

      <div id="v-subs" style="display: none">
        <h2 id="lbl-grade" style="text-align: center"></h2>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px">
          <button class="card" onclick="enter('MATH')">üìê Math</button>
          <button class="card" onclick="enter('SCI')">üî¨ Science</button>
          <button class="card" onclick="enter('SIN')">‚úçÔ∏è Sinhala</button>
          <button class="card" onclick="enter('ENG')">üî§ English</button>
        </div>
      </div>

      <div id="v-dash" style="display: none">
        <h3 id="lbl-dash" style="text-align: center; color: var(--p)"></h3>

        <div id="tab-att">
          <div class="card">
            <label>Attendance Date</label>
            <input type="date" id="att-date" onchange="render()" />

            <label>Quick Search & Mark</label>
            <input
              type="text"
              id="att-q"
              placeholder="Type student name..."
              oninput="render()"
            />
          </div>

          <button class="btn btn-dk" onclick="openSummaryWindow()">
            üìä View Daily Summary
          </button>
          <button class="btn btn-s" onclick="saveBulkAttendance()">
            ‚úîÔ∏è Save All (Mark Absentees)
          </button>

          <div id="dom-list" style="margin-top: 20px"></div>
        </div>

        <div id="tab-reg" style="display: none">
          <div class="card">
            <h3>Student Enrollment</h3>
            <label>Full Name</label>
            <input type="text" id="reg-n" placeholder="Enter name" />

            <label>Parent Phone (Sri Lanka)</label>
            <input
              type="tel"
              id="reg-ph"
              placeholder="07XXXXXXXX"
              oninput="checkPh(this)"
            />
            <small
              id="lbl-ph-err"
              style="
                color: var(--d);
                display: none;
                margin-top: -10px;
                margin-bottom: 10px;
              "
              >Must be a valid 10-digit SL number.</small
            >

            <button class="btn btn-p" onclick="register()">
              Confirm & Generate ID
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="p-overlay" class="overlay">
      <div class="modal" id="p-content"></div>
    </div>

    <div id="s-overlay" class="overlay">
      <div class="modal" style="max-width: 600px">
        <h2 style="margin: 0">Class Daily Report</h2>
        <p
          id="sum-meta"
          style="color: #64748b; font-size: 0.85rem; margin-top: 5px"
        ></p>

        <div
          id="sum-table-area"
          style="
            max-height: 350px;
            overflow-y: auto;
            margin-top: 15px;
            border: 1px solid #eee;
            border-radius: 10px;
          "
        ></div>

        <div
          style="
            padding: 18px;
            background: var(--dk);
            color: white;
            border-radius: 18px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <span style="font-weight: 600">TOTAL CASH COLLECTED:</span>
          <b id="sum-total-cash" style="font-size: 1.2rem">Rs.0</b>
        </div>

        <button class="btn btn-p" onclick="shareSummary()">
          üì§ Share / Print PDF Report
        </button>
        <button
          class="btn btn-dk"
          onclick="document.getElementById('s-overlay').style.display = 'none'"
        >
          Close Preview
        </button>
      </div>
    </div>

    <script>
      const { jsPDF } = window.jspdf;
      let db = JSON.parse(localStorage.getItem("sip_v24_1")) || {
        students: [],
        att: {},
        fees: {},
      };
      let cg = "",
        cs = "";

      const saveDB = () =>
        localStorage.setItem("sip_v24_1", JSON.stringify(db));

      function init() {
        const gs = ["6", "7", "8", "9", "10", "11"];
        document.getElementById("dom-grades").innerHTML = gs
          .map(
            (g) =>
              `<button class="card" style="font-weight:800; text-align:center;" onclick="selG('${g}')">Grade ${g}</button>`,
          )
          .join("");
      }

      function selG(g) {
        if (prompt("System PIN:") === "1234") {
          cg = g;
          document.getElementById("lbl-grade").innerText = "Grade " + g;
          showV("v-subs");
        }
      }

      function enter(s) {
        cs = s;
        showV("v-dash");
        document.getElementById("app-nav").style.display = "flex";
        setTab("att", document.querySelector(".nav-btn"));
      }

      function showV(id) {
        ["v-grades", "v-subs", "v-dash"].forEach(
          (v) => (document.getElementById(v).style.display = "none"),
        );
        document.getElementById(id).style.display = "block";
      }

      function setTab(t, el) {
        ["att", "reg"].forEach(
          (i) => (document.getElementById("tab-" + i).style.display = "none"),
        );
        document.getElementById("tab-" + t).style.display = "block";
        document
          .querySelectorAll(".nav-btn")
          .forEach((b) => b.classList.remove("active"));
        el.classList.add("active");
        if (t === "att") {
          document.getElementById("att-date").valueAsDate = new Date();
          render();
        }
      }

      // --- LOGIC: Sri Lankan Phone Validation ---
      function checkPh(input) {
        const regex = /^(07[01245678]\d{7})$/;
        const err = document.getElementById("lbl-ph-err");
        if (!regex.test(input.value) && input.value !== "") {
          input.classList.add("error");
          err.style.display = "block";
          return false;
        } else {
          input.classList.remove("error");
          err.style.display = "none";
          return true;
        }
      }

      function register() {
        const n = document.getElementById("reg-n").value,
          ph = document.getElementById("reg-ph").value;
        if (!n || !ph || !checkPh(document.getElementById("reg-ph")))
          return alert(
            "Please enter a valid Name and SL Phone Number (07XXXXXXXX)",
          );

        const id = `${cs}-${(db.students.filter((s) => s.subject === cs).length + 1).toString().padStart(3, "0")}`;
        db.students.push({
          id,
          name: n,
          phone: ph,
          grade: cg,
          subject: cs,
          joinM: new Date().getMonth(),
          joinY: new Date().getFullYear(),
        });
        saveDB();
        showMsg("Student Registered: " + id);
        document.getElementById("reg-n").value = "";
        document.getElementById("reg-ph").value = "";
      }

      function showMsg(txt) {
        const t = document.getElementById("toaster");
        t.innerText = txt;
        t.style.display = "block";
        setTimeout(() => (t.style.display = "none"), 1500);
      }

      function render() {
        const date = document.getElementById("att-date").value;
        const q = document.getElementById("att-q").value.toLowerCase();
        const m = new Date(date).getMonth(),
          y = new Date(date).getFullYear();

        const students = db.students.filter(
          (s) =>
            s.grade === cg &&
            s.subject === cs &&
            (s.name.toLowerCase().includes(q) ||
              s.id.toLowerCase().includes(q)),
        );
        const attData = db.att[cs + cg + date] || { present: [], absent: [] };
        const paid = db.fees[cs + cg + m + y] || [];

        document.getElementById("dom-list").innerHTML = students
          .map((s) => {
            const isP = attData.present.includes(s.id);
            const isPaid = paid.includes(s.id);
            return `
            <div class="std-row">
                <div onclick="openProfile('${s.id}')" style="flex:1;">
                    <span class="badge ${isPaid ? "b-paid" : "b-due"}">${isPaid ? "PAID" : "FEE DUE"}</span>
                    <b style="display:block; font-size:1.05rem;">${s.name}</b>
                    <small style="color:#64748b">${s.id}</small>
                </div>
                <input type="checkbox" style="width:34px; height:34px;" ${isP ? "checked" : ""} onchange="markSingle('${s.id}','${s.name}', this)">
            </div>`;
          })
          .join("");
      }

      // --- LOGIC: Quick Search & Mark ---
      function markSingle(id, name, chk) {
        const date = document.getElementById("att-date").value;
        const key = cs + cg + date;
        if (!db.att[key]) db.att[key] = { present: [], absent: [] };

        if (chk.checked) {
          if (!db.att[key].present.includes(id)) db.att[key].present.push(id);
          db.att[key].absent = db.att[key].absent.filter((x) => x !== id);
          showMsg(name + " - Present ‚úÖ");
          document.getElementById("att-q").value = ""; // Auto-clear search
          setTimeout(render, 400);
        } else {
          db.att[key].present = db.att[key].present.filter((x) => x !== id);
          render();
        }
        saveDB();
      }

      function saveBulkAttendance() {
        const date = document.getElementById("att-date").value;
        const key = cs + cg + date;
        const students = db.students.filter(
          (s) => s.grade === cg && s.subject === cs,
        );
        if (!db.att[key]) db.att[key] = { present: [], absent: [] };
        db.att[key].absent = students
          .filter((s) => !db.att[key].present.includes(s.id))
          .map((s) => s.id);
        saveDB();
        showMsg("Attendance finalized for the day.");
        render();
      }

      // --- LOGIC: Summary Window & PDF ---
      function openSummaryWindow() {
        const date = document.getElementById("att-date").value;
        const key = cs + cg + date;
        const att = db.att[key] || { present: [], absent: [] };
        const m = new Date(date).getMonth(),
          y = new Date(date).getFullYear();
        const paid = db.fees[cs + cg + m + y] || [];
        const ss = db.students.filter(
          (s) => s.grade === cg && s.subject === cs,
        );

        document.getElementById("sum-meta").innerText =
          `Subject: ${cs} | Grade: ${cg} | Date: ${date}`;

        let total = 0;
        let html = `<table class="sum-table" id="report-table">
            <thead><tr><th>ID</th><th>Student Name</th><th>Status</th><th>Fee</th></tr></thead>
            <tbody>`;

        ss.forEach((s) => {
          const isP = att.present.includes(s.id);
          const isPaid = paid.includes(s.id);
          const amt = isP && isPaid ? 1000 : 0;
          total += amt;
          html += `<tr>
                <td>${s.id}</td>
                <td>${s.name}</td>
                <td class="${isP ? "status-p" : "status-a"}">${isP ? "PRESENT" : "ABSENT"}</td>
                <td>${amt}</td>
            </tr>`;
        });
        html += `</tbody></table>`;

        document.getElementById("sum-table-area").innerHTML = html;
        document.getElementById("sum-total-cash").innerText = "Rs. " + total;
        document.getElementById("s-overlay").style.display = "block";
      }

      async function shareSummary() {
        const date = document.getElementById("att-date").value;
        const totalAmount = document.getElementById("sum-total-cash").innerText;
        const doc = new jsPDF();

        doc.setFontSize(20);
        doc.text("SIPSAYURA CLASS REPORT", 105, 20, { align: "center" });

        doc.setFontSize(10);
        doc.text(`DATE: ${date} | SUBJECT: ${cs} | GRADE: ${cg}`, 14, 30);

        doc.autoTable({
          html: "#report-table",
          startY: 35,
          headStyles: { fillColor: [15, 23, 42] },
          didDrawPage: function (data) {
            let finalY = data.cursor.y;
            doc.setFont(undefined, "bold");
            doc.setFontSize(14);
            doc.text(`TOTAL COLLECTED: ${totalAmount}`, 14, finalY + 15);
          },
        });

        const blob = doc.output("blob");
        const file = new File([blob], `Report_${date}.pdf`, {
          type: "application/pdf",
        });

        if (navigator.share) {
          await navigator.share({
            files: [file],
            title: "Daily Report",
            text: "Sipsayura Daily Summary",
          });
        } else {
          doc.save(`Sipsayura_Report_${date}.pdf`);
        }
      }

      function openProfile(id) {
        const s = db.students.find((x) => x.id === id);
        const m = new Date().getMonth(),
          y = new Date().getFullYear();
        const isPaid = (db.fees[cs + cg + m + y] || []).includes(id);
        let h = [];
        Object.keys(db.att).forEach((k) => {
          if (k.startsWith(cs + cg) && db.att[k].present.includes(id))
            h.push(k.replace(cs + cg, ""));
        });

        document.getElementById("p-content").innerHTML = `
            <h2 style="margin:0">${s.name}</h2>
            <p style="color:#64748b">ID: ${s.id} | Parent: ${s.phone}</p>
            <div class="card" style="background:${isPaid ? "#f0fdf4" : "#fff1f2"}; border:none; margin-top:15px;">
                <b>Monthly Fee Status:</b> ${isPaid ? "‚úÖ PAID" : "‚ùå PENDING"}
                <button class="btn btn-p" onclick="pay('${id}')">MARK AS PAID (RS.1000)</button>
            </div>
            <h4>Recent Attendance:</h4>
            <div style="font-size:0.85rem; color:#475569; line-height:1.6;">${h.length ? h.join(", ") : "No presence records found for this month."}</div>
            <button class="btn btn-dk" style="margin-top:20px;" onclick="document.getElementById('p-overlay').style.display='none'">Close Profile</button>
        `;
        document.getElementById("p-overlay").style.display = "block";
      }

      function pay(id) {
        const m = new Date().getMonth(),
          y = new Date().getFullYear();
        const k = cs + cg + m + y;
        if (!db.fees[k]) db.fees[k] = [];
        if (!db.fees[k].includes(id)) db.fees[k].push(id);
        saveDB();
        render();
        openProfile(id);
      }

      init();
    </script>
  </body>
</html>
